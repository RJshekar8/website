<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header>
        <h2 class="logo" >DRE4M</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper" >
        <div class="form-box-Login">
            <h2 class="log" style="color: #fff">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required style="border-radius: 6px;">
                    <label style="color: #fff;"></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"""></ion-icon></span>
                    <input type="password" required style="border-radius: 6px;">
                    <label style="color: #fff;"></label>
                </div>
                <div class="remeber-forgot" style="color: #fff;">
                    <label><input type="checkbox" style="color: blue;">Show Password</label>
                    
                </div>
                <div class="action">
                    <button class="login">Login</button>
                    <button class="sign-up">New?</button>
                </div>
                <div class="forgot-password">
                    <!-- <span class="icon"><ion-icon name="document-lock"></ion-icon></span> -->
                    <a href="#" style="color: #fff;">Forgot Password?</a>
                </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
